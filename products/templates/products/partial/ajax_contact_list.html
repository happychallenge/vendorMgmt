{% load humanize %}    

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name </th>
                <th>ROLE</th>
                <th>MOBILE</th>
                <th>EMAIL</th>
                <th>PICTURE</th>
            </tr>
        </thead>
        <tbody>
        {% for contact in contact_list %}
            <tr>
                <td>
                    <a href="{% url 'chemical:contact_update' contact.id %}"> 
                        {{ contact.cn_name }} - {{ contact.en_name }}
                    </a>
                </td>
                <td>{{ contact.role }}</td>
                <td>{{ contact.mobile }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    {% if contact.picture %}
                        <img class="img-circle" src="{{ contact.picture.url }}" width="100">
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% if user.is_staff %}
    <a href="{% url 'chemical:contact_add' vendor.id %}">
    <button class='btn btn-primary add-contact' data-url="">
        <span class="glyphicon glyphicon-plus"></span> ADD CONTACT
    </button>
    </a>
{% endif %}
